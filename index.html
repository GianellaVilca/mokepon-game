<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mokepon</title>
        <link rel="stylesheet" href="./css/style_mokepon.css">
        <script defer src="./js/mokepon.js"></script> 
    </head>
    <body>
        <section class="seleccionar-mascota" id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON! 🔥💧🌱</h1>
      
            <h2 class="subtitulo">Elige a tu mascota:</h2>
    
            <div class="contenedor-tarjetas">
                <input type="radio" name="mascota" id="hipodoge">
                <label class="tarjeta-mokepon" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="./assets/imagenes/002.png" alt="Hipodoge">
                </label>
                
                <input type="radio" name="mascota" id="capipepo">
                <label class="tarjeta-mokepon" for="capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/imagenes/003.png" alt="Capipepo">
                </label>
                
                <input type="radio" name="mascota" id="ratigueya">
                <label class="tarjeta-mokepon" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/imagenes/001.png" alt="Ratigueya">
                </label>
            </div>
        
            <div class="contenedor-seleccionar">
                <button id="boton-mascota" class="boton-seleccionar">Seleccionar</button>
            </div>
        </section>
            
        <section class="seleccionar-ataque" id="seleccionar-ataque">
            <h2>Elige tu ataque:</h2>
            
            <div class="contenedor-botones">
                <button id="boton-fuego" class="boton-ataque">Fuego 🔥</button>
                <button id="boton-agua" class="boton-ataque">Agua 💧</button>
                <button id="boton-tierra" class="boton-ataque">Tierra 🌱</button>
            </div>

            <div class="contenedor-mensajes">
                <p id="resultado"> Que inicie el combate!🐱‍👤</p>

                <section id="reiniciar"> 
                    <button id="boton-reiniciar" class="boton-reiniciar">Jugar de nuevo</button>
                </section> 
            </div>

            <div class="contenedor-vidas">
                <div class="caja-jugador"> 
                    <p><span class="contador-vidas" id="vidas-jugador">3</span></p>
                    <p><span class="nombre-mascota" id="mascota-jugador"></span></p> 
                    <div><section class="contador-ataques" id="ataques-jugador"></section></div>
                </div>
                <div class="caja-enemigo">
                    <p><span class="contador-vidas" id="vidas-enemigo">3</span></p>
                    <p><span class="nombre-mascota" id="mascota-enemigo"></span></p> 
                    <div><section class="contador-ataques" id="ataques-enemigo"></section></div>
                </div> 
            </div>
        </section>
    </body>
</html>
